<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<title>Contact</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

<!-- Header & Nav -->
	<header>
		<div class="container clearfix">
			<a href="index.html" id="logo">Kris Mo</a>
			<nav>
				<a href="index.html">About</a>
				<a href="portfolio.html">Portfolio</a>
				<a href="contact.html">Contact</a>
			</nav>
		</div>
	</header>

<!-- Main Section  -->	
	<div class="container clearfix" id="mainContainer"> <!-- Start mainContainer -->
		<section>
			<h1>Contact</h1>
			<form id="contactForm">
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" id="name" name="name" placeholder="Your name..." required="required">
					</li>

					<li>
						<label for="email">Email</label>
						<input type="email" id="email" placeholder="Your email..." required="required">
					</li>

					<li>
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
				</ul>
				<input type="submit">
			</form>
		</section>

<!-- Sidebar -->
		<aside>
			<h2>Connect with Me</h2>
			<p>
				<a href='#'><img src='assets/images/facebook.png' alt='Facebook' /></a>
				<a href='#'><img src='assets/images/linkedin.png' alt='Linkedin' /></a>
				<a href='#'><img src='assets/images/instagram.png' alt='Instagram' /></a>
				<a href='#'><img src='assets/images/github.png' alt='GitHub' /></a>
			</p>
		</aside>
	</div> <!-- End mainContainer -->

<!-- Footer -->
	<footer>
		<div class="container">
			&copy; Copyright 2017 Kris Mo
		</div>
	</footer>

</body>
</html>
