<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<title>Contact</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

<!-- Header & Nav -->
	<header>
		<div id='headerContainer'>
			<div id='nameHeader'>
				<h1>Kris Mo</h1>
			</div>
			<nav>
				<ul>
					<li><a href='index.html'>About</a></li>
					<li><a href='portfolio.html'>Portfolio</a></li>
					<li id='contactNav'><a href='contact.html'>Contact</a></li>
				</ul>
			</nav>
		</div>
	</header>

<!-- Main Section  -->	
	<div class='mainContainer clearfix'>
		<section id='contactForm'>
			<h2>Contact</h2>
			<form action='' method='post'>
				<fieldset>
					<label>Name</label>
					<input placeholder="Your name" type="text" tabindex="1" required autofocus>
				</fieldset>

				<fieldset>
					<label>Email</label>
					<input placeholder="Your email addresss" type="email" tabindex="2" required>
				</fieldset>

				<fieldset>
					<label>Message</label>
					<textarea placeholder="Type your message here..." tabindex="3" required></textarea>
				</fieldset>
				
				<fieldset>
					<button name="submit" type="submit" id="contactSubmit" data-submit="...Sending">Submit</button>
				</fieldset>
			</form>
		</section>

<!-- Sidebar -->
		<aside>
			<h3>Connect with Me</h3>
			<p>
				<a href='#'><img src='assets/images/facebook.png' alt='Facebook' /></a>
				<a href='#'><img src='assets/images/linkedin.png' alt='Linkedin' /></a>
				<a href='#'><img src='assets/images/instagram.png' alt='Instagram' /></a>
				<a href='#'><img src='assets/images/github.png' alt='GitHub' /></a>
			</p>
		</aside>
	</div> <!-- end mainContainer -->

<!-- Footer -->
	<footer>
		<p id='footer'>&copy; Copyright 2017 Kris Mo</p>
	</footer>

</body>
</html>
